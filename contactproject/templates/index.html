<!doctype html>
<html lang="en">
<head>
    <title>My Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
		<br/>
		<div class="row" id="top">
			<div class="col-xs-12">
				<form>
					<div class="input-group">
				      <input type="text" class="form-control" placeholder="Search for...">
				      <span class="input-group-btn">
                          <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
				      </span>
				    </div><!-- /input-group -->

				</form>
			</div>
		</div>
	{% for contact in contacts %}
		<hr/>
		<div class="row">
			<div class="col-xs-3"><img src="/static/img/photo.svg" class="img-responsive img-circle"/></div>
			<div class="col-xs-5">
				{{ contact[1] }}<br/>
				{{ contact[16] }}
			</div>
			<div class="col-xs-4">
				<div style="float:right;">
					4.6 <span class="glyphicon glyphicon-star"></span>
					<a href="tel:{{ contact[3] }}"><span class="glyphicon glyphicon-earphone"></span></a>
					<a href="mailto:{{ contact[5] }}" ><span class="glyphicon glyphicon-envelope"></span></a>
				</div>
				<br/><br/>
                <a class="btn btn-default btn-sm" style="float:right;" href="/contact/{{ contact[0] }}">See Profile <span class="glyphicon glyphicon-arrow-right"></span></a>
			</div>
		</div>
	{% endfor %}
		<a href="#top"><span style="position:fixed;top:550px;" class="glyphicon glyphicon-chevron-up"></span></a>
	</div>
</body>
</html>
